<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Character Update</title>
</head>
<!------------------------------------------------------------    BODY   ----------------------------------------------->
<body>
<!------------------------------------------------------------    HEADER   ----------------------------------------------->
<Header>
<!------------------------------------------------------------  NAV   ----------------------------------------------->
    <nav id="character-update"
        class="character-title-update font-sans flex flex-col text-inherit sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
            <a href="http://localhost:5173/"
                class="text-4xl font-semibold leading-normal mb-2 text text-gray-700">Character Manager</a>
        </div>
    </nav>
</Header>
<!------------------------------------------------------------  MAIN   ----------------------------------------------->
    <main id="character-page-update" class="character-page-update">

        <div id="character-card-container"
            class="character-card-update flex items-center justify-center h-screen w-screen bg-gradient-to-br from-indigo-500 to-indigo-600">
            <div id="character-card" class="bg-white font-semibold w-100 rounded-3xl my-4 h-180 shadow-lg flex flex-col">

<!--------------------------------------------------------------------essaye d upload image -------------------------------------------------------------------------------->
                <section class="form-create flex items-center justify-center align-middle w-32 h-32 rounded-full shadow-lg mx-auto">
                        <label for="fileId" class="file-style justify-center text-gray-700">Your image</label>
                </section>
<!-------------------------------------------------------------------- ESPACE DESCRITPION        --------------------------------------------------------------------------------------->

                <form action="/action_page.php">
                    <input type="file" id="myFile" name="filename" accept="image/png, image/jpeg" class="character-upload bg-indigo-600 px-8 py-2 mt-8 rounded-3xl">
                </form>                
                <input placeholder="Name" type="text" class="character-sdescrption-update  bg-indigo-600 px-8 py-2 mt-8 rounded-3xl font-semibold text-sm  text-gray-400 w-full">  
                <input placeholder="Enter a Short Description " type="text"
                        class="character-fdescrption-update bg-indigo-600 px-8 py-2 mt-8 rounded-3xl font-semibold text-sm  text-gray-400 w-full ">
                <textarea placeholder="Description" class="description-upload bg-indigo-600 px-8 py-2 mt-8 rounded-3xl font-semibold text-sm  text-gray-400 w-full"></textarea>


<!--------------------------------------------------------------------  BUTTON DELETE / Update ------------------------------------------------------------------------------>

                <div id="character-button-update" class="character-button-update text-center p-4 mb-30">
                    <button id="character-update-update"
                        class="character-update-update bg-indigo-600 px-8 py-2 mt-8 rounded-3xl  text-gray-400 font-semibold uppercase tracking-wide bg-gradient-to-br">Update</button>

                    <button id="character-delete-update"
                        class="character-delete-update bg-indigo-600 px-8 py-2 mt-8 rounded-3xl text-gray-400 font-semibold uppercase tracking-wide bg-gradient-to-br">Delete</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../main.js"></script>
</body>
</html>
